<body>
    <div class="container">
        <p style="font-size: 20px; margin-bottom: 20px;">✓ Waitlist confirmed</p>
        
        <div style="margin: 30px 0;">
            <p style="font-size: 14px; opacity: 0.6;">Position</p>

                    style="background: none; border: 1px solid #000; color: #000; padding: 12px 30px; font-size: 16px; cursor: pointer;">

        </form>
        
        <a href="https://lemzleads.com" style="color: #000; text-decoration: none; display: block; margin-top: 40px; font-size: 14px; opacity: 0.5;">← back</a>

    <script>
        // Counter starts at 67, shows 68+ for new signups
        document.addEventListener('DOMContentLoaded', function() {
            let count = 68 + Math.floor(Math.random() * 3);
            document.getElementById('counter').textContent = count;
